<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signin.css" />
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOyBxi7X3GC0AZ4EfX2Z4Lca6SzbAu8tIM5e8quyTQFec8s2jBMucO5VYTSc4jD4rNRfo&usqp=CAU">
    <title>
      Nordstrom Online & In Store: Shoes, Jewelry, Clothing, Makeup, Dresses
    </title>
  </head>
<body>
    <div id="mynavbar">
        <!-- Navbar part -1 -->
        <div>
          <nav class="navbar navbar-expand-lg navbar-light pt-4">
            <div class="container-fluid px-4">
              <a class="navbar-brand" href="index.html">
                <img
                  src="https://n.nordstrommedia.com/alias/nordstrom-logo.svg"
                  alt=""
                  class="img-fluid"
                  height="17px"
                  width="200px"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarSupportedContent"
              >
                <div class="text-decoration-none">
                  <div class="d-inline"><i class="bi bi-search"></i> Search</div>
                  <div
                    class="d-inline ms-2"
                    onclick="window.location.href='signin.html'"
                  >
                    Sign In <i class="bi bi-chevron-down"></i>
                  </div>
                  <div class="d-inline ms-2"><i class="bi bi-bag"></i></div>
                </div>
              </div>
            </div>
          </nav>
        </div>
<!-- navbar 2 -->
        <div id="mynavbarp2" class="d-flex justify-content-around">
            <div>Sale</div>
            <div>Women</div>
            <div>Men</div>
            <div>Kids</div>
            <div>Young Adult</div>
            <div>Activewear</div>
            <div>Home</div>
            <div>Beauty</div>
            <div>Designer</div>
            <div>Gifts</div>
            <div>Brands</div>
          </div>
        </div>

        <!-- sign-in -->
        <div class="signin1">
            <p class=" fs-4">Sign In | Create Account</p>
            <p class="fw-light  fontsize">Enter your email to get started</p>
            <h6 class="fontsize">Email</h6>
            <form >
                <input id="email" type="email" class="w-100 inputhei " required />
                <div class="fontsize fw-light mt-4 " >
                    <p >By tapping Next, you agree to our
                        <a href="https://www.nordstrom.com/browse/customer-service/policy/privacy" class="textblack" >
                            Privacy Policy</a>
                            and
                             <a href="https://www.nordstrom.com/browse/customer-service/policy/terms-conditions" class="textblack">Terms & Conditions.</a>
                           </p>
                </div>
                <div onclick="creatfun()">
                    <input type="submit" value="Next" class="w-100 bg-color inputhei fontsize btn " />
                </div>
                
            </form>
        </div>
</body>
</html>

<script>
     document.querySelector('form').addEventListener('submit',creatfun);
    function creatfun(event){
        event.preventDefault();
      var email = document.querySelector("#email").value;
      // console.log(email);
       localStorage.setItem("email", JSON.stringify(email))
       window.location.href="creat.html";
    }
</script>
