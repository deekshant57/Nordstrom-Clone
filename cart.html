<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm7wErXxCrwjTALtfixMMAt3NHWwAeIQtED-XaCnTA77cOIyER4iwlTejfWTGC78DtyEc&usqp=CAU">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="wholediv" class="justify-content-around mt-5">
        <div class="border w-100">
            <!-- first col -->
            <div class="d-flex w-100 justify-content-between fw-bold border-bottom p-2">
                <div class="w-50 ps-2">ITEMS SELECTED</div>
                <div id="items" class="d-flex w-100 justify-content-around">
                    <div onclick="removeall()">REMOVE ALL</div>
                    <span id="orsym">|</span>
                    <div>MOVE TO WISHLIST</div>
                </div>
            </div>
            <div id="blockelem" class="p-2">
            </div>
        </div>
        <div class="w-50 p-3 fontsize2">
            <nav class="border col-3 p-3" id="rightnav">
                <!-- second col -->
                <!-- 1st row -->
                <div>
                    <div class="text-secondary mb-3">COUPONS</div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-tag" viewBox="0 0 16 16">
                                <path
                                    d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z" />
                                <path
                                    d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z" />
                            </svg>
                        </div>
                        <div class="fw-bold">
                            <form action="">
                                <input type="text" placeholder="Enter Coupon Code" id="coupon">
                                <input type="submit" value="Apply" class="bg-dark border-0 text-light applybtn">
                            </form>
                        </div>
                    </div>
                </div>
                <div id="alret" class="alert alert-success d-flex align-items-center d-none" role="alert">
                    An example success alert with an icon
                </div>
                <hr>
                <!-- 2nd row -->
                <div>
                    <div class="text-secondary">GIFTING & PERSONALIZATION</div>
                    <div class="text-center"><img class="w-100 mt-2"
                            src="https://image.shutterstock.com/z/stock-vector-vector-birthday-gift-coupon-elegant-christmas-voucher-design-premium-egift-card-background-for-e-1257727642.jpg"
                            alt=""></div>
                </div>
                <hr>
                <!-- 3rd row -->
                <div>
                    <div class="d-flex mb-2 text-secondary">
                        <div>PRCICE DETAILS</div>
                        <div>(Bag items)</div>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <div>Total MRP</div>
                        <div class="d-flex">
                            <div class="pe-1">INR </div>
                            <div id="total"></div>
                            <div>/-</div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <div>Discount on MRP</div>
                        <div>30%</div>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <div>Coupon Discount</div>
                        <div class="text-danger" id="appcoup">Apply coupon</div>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <div class="d-flex">
                            <div>Convenience Fee</div>
                            <div class="text-danger ms-1">Know More</div>
                        </div>
                        <div>99 Fee</div>
                    </div>
                </div>
                <hr>
                <!-- 4th row -->
                <div>
                    <div class="d-flex justify-content-between mb-3 fw-bold">
                        <div >Total Amount</div>
                        <div class="d-flex">
                            <div class="pe-1">INR </div>
                            <div id="ta"></div>
                            <div>/-</div>
                        </div>
                        
                    </div>
                    <div><button type="button" class="btn w-100 btn-dark rounded-0">PLACE ORDER</button></div>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
<script src="cart.js">
    
</script>
